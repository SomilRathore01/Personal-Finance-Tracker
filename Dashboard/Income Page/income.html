<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="income.css" />
  </head>
  <body>
     <!-- Nav bar of Dashboard -->
     <div class="left-side">
      <div class="wrapper">
        <div class="side-bar">
          <div class="profile">
            <img src="Images/Profile.png" alt="Profile-Picture">
            <h3>User-1</h3>
          </div>
          <div class="nav-bar">
            <a href="#">
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="nav-item">Dashboard</span>
            </a>
            <a href="#">
              <span class="icon"><i class="fa fa-money"></i></span>
              <span class="nav-item">Transactions</span>
            </a>
            <a href="#">
              <span class="icon"><i class="fa fa-dollar"></i></span>
              <span class="nav-item">Income</span>
            </a>
            <a href="#">
              <span class="icon"><i class="fa fa-credit-card"></i></span>
              <span class="nav-item">Expenses</span>
            </a>
          </div>
          <div class="logout">
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
     
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Total Income</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Rs 100000"
            />
            <!-- <button class="submit" id="total-amount-button"></button> -->
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Add New Income</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Source of Income"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Amount of Income"
            />
            <input
              type="date"
              id="user-amount"
              placeholder="Enter Date"
            />
            <input
              type="text"
              id="product-title"
              placeholder="Add a reference"
            />
            <button class="submit" id="check-amount">Submit</button>
          </div>
        
        </div>
         <!-- List -->
      <div class="list">
        <h3>Income List</h3>
        <div class="list-container" id="list"></div>
      </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Source </p>
            <span id="text">Salary</span>
            <span id="text">Freelancing</span>
            <span id="text">Investment</span>
            <span id="text">Interest</span>
            
          </div>
          <div>
            <p>Status</p>
            <span id="title">Recieved</span>
            <span id="title">Recieved</span>
            <span id="title">Recieved</span>
            <span id="title">Recieved</span>
          </div>
          <div>
            <p>Amount</p>
            <span id="balance-amount">0</span>
            <span id="balance-amount">0</span>
            <span id="balance-amount">0</span>
            <span id="balance-amount">0</span>
          </div>
          <div>
            <p>Delete</p>
            <span id="material-icons">&#xe872;</span>
            <span id="material-icons">&#xe872;</span>
            <span id="material-icons">&#xe872;</span>
            <span id="material-icons">&#xe872;</span>
          
          </div>
          <div>
            <p>Edit</p>
            <span class='fas fa-edit' style='font-size:24px'></span>
            <span class='fas fa-edit' style='font-size:24px'></span>
            <span class='fas fa-edit' style='font-size:24px'></span>
            <span class='fas fa-edit' style='font-size:24px'></span>
            
          </div>
        </div>
       
      </div>
     
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
