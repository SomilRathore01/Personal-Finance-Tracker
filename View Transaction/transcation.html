<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="transaction.css"> 
  <title>Fintrack</title>
  <link rel="icon" type="image/x-icon" href="\Dashboard-Images\Favicon.png">
</head>
<body>
  <section  id="trasactioncount"> 
    <h2>Current Balance: <span id="balance">0.00</span></h2> <h2>Total No. of Transactions: <span id="transac" >0</span></h2>
  </section>

  <div class="left-side">
    <div class="wrapper">
      <div class="side-bar">
        <div class="profile">
          <img src="\Dashboard-Images\user.png" alt="Profile-Picture">
          <h3>User-1</h3>
        </div>
        <div class="nav-bar">
          <a href="#">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="nav-item">Dashboard</span>
          </a>
          <a href="#">
            <span class="icon"><i class="fa fa-money"></i></span>
            <span class="nav-item">Transactions</span>
          </a>
          <a href="#">
            <span class="icon"><i class="fa fa-dollar"></i></span>
            <span class="nav-item">Income</span>
          </a>
          <a href="#">
            <span class="icon"><i class="fa fa-credit-card"></i></span>
            <span class="nav-item">Expenses</span>
          </a>
        </div>
        <div class="logout">
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

<section class="container">
  <div class="formcontent">
  <form id="transaction-form">
    <input type="text" id="description" placeholder="Description" maxlength="15" required >
    <input type="date"  id="date"required >
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="type"  required>
      <option value="income">Income</option>
      <option value="expense">Expense</option>

    </select>
    <button type="submit">Add Transaction</button>
  </form>
</div>
<div class="history">
  <ul id="transaction-list"></ul>
  
</div>

</section>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/2fca3fb1b0.js" crossorigin="anonymous"></script>
</body>
</html>
